<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayFlux - Unified Payment Orchestrator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/frontend/assets/favicon.ico" sizes="any">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="assets/logo.svg" alt="PayFlux Logo" class="logo" />
      <h1>PayFlux</h1>
    </div>
  </header>

  <main>
    <section class="card-container">
      <div class="payment-card">
        <h2>üí≥ Simulate Payment</h2>

        <div class="input-group">
          <label>Amount (INR)</label>
          <input type="number" id="amount" placeholder="Enter amount" />
        </div>

        <div class="input-group">
          <label>Recipient</label>
          <input type="text" id="recipient" placeholder="Enter recipient name" />
        </div>

        <div class="input-group">
          <label>Description</label>
          <input type="text" id="description" placeholder="Payment for..." />
        </div>

        <div class="input-group">
          <label>Payment Method</label>
          <select id="method">
            <option value="">Select Method</option>
            <option value="upi">UPI</option>
            <option value="card">Card</option>
            <option value="netbanking">Net Banking</option>
          </select>
        </div>

        <button id="payBtn" class="btn-pay">Pay Now</button>

        <div id="statusBox" class="status-box hidden">
          <div class="loader"></div>
          <p id="statusText">Processing...</p>
        </div>
      </div>
    </section>

    <section class="history-section">
      <h3>üßæ Transaction History</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Gateway</th>
            <th>Txn ID</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="7">No transactions yet</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>‚ö° Built with ‚ù§Ô∏è by PayFlux</p>
  </footer>

  <!-- Invoice Modal -->
  <div id="invoiceModal" class="modal hidden">
    <div class="modal-content">
      <h3>üßæ Payment Invoice</h3>
      <div id="invoiceDetails"></div>
      <button id="downloadInvoice" class="btn-pay">Download PDF</button>
      <button id="closeModal" class="btn-cancel">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
